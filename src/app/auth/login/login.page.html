<ion-content color="medium" padding>
  <div class="title">
    <h3>로그인</h3>
  </div>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="medium" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
         
          <div class="inputBox">
            <ion-item>
              <ion-label position="floating" color="medium">Email</ion-label>
              <ion-input name="email" type="email" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating" color="medium">Password</ion-label>
              <ion-input name="password" type="password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <!--<ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>-->
            <ion-button size="large" expand="block" routerLink="/tabs">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row class="goRegister">
        <div >
          회원이 아니시라면, <a routerLink='/register'>
            회원가입</a> 해주세요. 
        </div>  
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
